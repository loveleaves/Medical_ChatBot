{% extends "base.html" %}
{% block title %}
    帮助
{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
        <div class="col-10">
            <h1 style="text-align: center;">帮助</h1>
            <h3>问题提交</h3>
            <div style="text-align: center">如果在使用中遇到什么问题，您可以在下方提交。</div>
            <br/>
            <form method="post">
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="请输入问题(30字以内)">
                </div>
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="10" placeholder="请输入内容(300字以内)"></textarea>
                </div>
                <!--jinja2的函数-->
                {% if message %}
                    <div style="text-align: center; color: red">{{message}}</div>
                {% endif %}
                <div class="form-group" style="text-align: right;">
                    <button class="btn btn-primary">提交</button>
                </div>
            </form>
            <h3>联系我们</h3>
            <p>
                联系人&emsp;： loveleaves <br/>
                联系方式： 暂不提供 <br/>
                联系邮箱： 暂不提供 <br/>
                联系网站： https://www.github.com/loveleaves/Medical_ChatBot <br/>
            </p>

        </div>
        <div class="col"></div>
    </div>
{% endblock %}
